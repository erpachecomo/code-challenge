<ion-header>
  <ion-toolbar>
    <ion-title>Search food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input clearInput (ionChange)="searchFood($event)" placeholder="Search food..." type="search"></ion-input>
  <ion-list>

    <ion-item *ngFor="let food of foods">
      <ion-button *ngIf="!isFav(food.fdcId)" color="medium" (click)="addFavs(food.fdcId)">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isFav(food.fdcId)" color="danger" (click)="deleteFavs(food.fdcId)">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-item href="{{'/food/'+food.fdcId}}" target="_blank">
        {{(food.brandOwner ? food.brandOwner :'') +' - '+food.description }}
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
